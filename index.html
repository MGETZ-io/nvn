<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVN Fahrplanauskunft</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="NVN Fahrplan">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff007f; /* NVN-Pink */
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            color: black;
        }
        h1 {
            color: #ff007f;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #ff007f;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #e60073;
        }
        #results {
            margin-top: 20px;
            text-align: left;
        }
        .journey {
            background: #ff007f;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .train-type {
            font-weight: bold;
            padding: 5px;
            border-radius: 5px;
            display: inline-block;
            margin-right: 5px;
        }
        .RE { background-color: #007bc7; }
        .RB { background-color: #00a000; }
        .IC { background-color: #d00000; }
        .ICE { background-color: #ff0000; }
        .NBE { background-color: #ff9900; }
    </style>
</head>
<body>

    <h1>NVN Fahrplanauskunft</h1>
    <div class="container">
        <form id="journey-form">
            <label for="from">Startpunkt:</label>
            <input type="text" id="from" required>

            <label for="to">Zielort:</label>
            <input type="text" id="to" required>

            <label for="date">Datum und Uhrzeit:</label>
            <input type="datetime-local" id="date" required>

            <label for="ticket">Deutschland-Ticket:</label>
            <select id="ticket">
                <option value="yes">Ja</option>
                <option value="no">Nein</option>
            </select>

            <button type="submit">Verbindung suchen</button>
        </form>

        <div id="results"></div>
    </div>

    <script>
        document.getElementById('journey-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            const date = document.getElementById('date').value;
            const ticket = document.getElementById('ticket').value;
            const resultsDiv = document.getElementById('results');

            resultsDiv.innerHTML = "<p>Verbindung wird gesucht...</p>";

            try {
                const response = await fetch(`https://v5.db.transport.rest/journeys?from=${encodeURIComponent(from)}&to=${encodeURIComponent(to)}&departure=${encodeURIComponent(date)}&results=3`);
                const data = await response.json();

                resultsDiv.innerHTML = "";

                if (!data.journeys || data.journeys.length === 0) {
                    resultsDiv.innerHTML = "<p>Keine Verbindung gefunden.</p>";
                    return;
                }

                data.journeys.forEach(journey => {
                    let trainType = "Unbekannt";
                    if (journey.legs[0].line && journey.legs[0].line.productName) {
                        trainType = journey.legs[0].line.productName;
                    }

                    let typeClass = "";
                    if (trainType.includes("RE")) typeClass = "RE";
                    else if (trainType.includes("RB")) typeClass = "RB";
                    else if (trainType.includes("IC")) typeClass = "IC";
                    else if (trainType.includes("ICE")) typeClass = "ICE";
                    else if (trainType.includes("NBE")) typeClass = "NBE";

                    resultsDiv.innerHTML += `
                        <div class="journey">
                            <span class="train-type ${typeClass}">${trainType}</span>
                            <p><strong>Abfahrt:</strong> ${new Date(journey.legs[0].departure).toLocaleTimeString()} - <strong>Ankunft:</strong> ${new Date(journey.legs[journey.legs.length - 1].arrival).toLocaleTimeString()}</p>
                        </div>
                    `;
                });
            } catch (error) {
                resultsDiv.innerHTML = "<p>Fehler bei der Abfrage. Bitte versuche es sp√§ter erneut.</p>";
                console.error(error);
            }
        });
    </script>

</body>
</html>
