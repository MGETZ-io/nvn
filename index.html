<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVN Fahrplanauskunft</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="NVN Fahrplan">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff007f; /* NVN-Pink */
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            color: black;
        }
        h1 {
            color: #ff007f;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #ff007f;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #e60073;
        }
        #install-prompt {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }
        #install-prompt button {
            margin-top: 20px;
            padding: 10px;
            background: #ff007f;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="install-prompt">
        <p>Bitte füge diese App zum Home-Bildschirm hinzu, um sie zu nutzen.</p>
        <button onclick="window.location.reload()">Ok</button>
    </div>

    <h1>NVN Fahrplanauskunft</h1>
    <div class="container">
        <p>Die App läuft als Web-App!</p>
    </div>

    <script>
        function isRunningStandalone() {
            return window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;
        }

        if (!isRunningStandalone()) {
            document.getElementById('install-prompt').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
    </script>

</body>
</html>
